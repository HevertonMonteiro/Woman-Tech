<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - WomanTech</title>
    
    <link rel="stylesheet" href="feedbacks.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="header-content">
            <div class="logo">
                <h1>Woman Tech</h1>
            </div>
            <div class="buttons">
                <button class="botao 1" onclick="window.location.href='pagina1.html'">Sobre Nos</button>
                <button class="botao 2 " onclick="window.location.href='workshop.html'">Workshop</button>
                <button class="botao 3" onclick="window.location.href='mentoria.html'">Mentoria</button>
                <button class="botao 4" onclick= "window.location.href='cursos.html'">Cursos e Especializações</button>
                <button class="botao 4 " onclick="window.location.href='vagas.html'">Vagas</button>
                <button class="botao 4 " onclick="window.location.href='feedbacks.html'">Feedbacks</button>
    
                
            </div>
        <div>  
            <img src="imagens/logo-womantech.png" alt="Imagem Exemplo" id="mover-image">
        </div>
        </div>
    </header>

    <!-- Formulário de Feedback -->
    <main>
        <section class="feedback-form">
            <h2>Queremos ouvir sua opinião!</h2>
            <form id="feedbackForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required placeholder="Digite seu nome">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu email">

                <label for="rating">Avaliação:</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5" title="5 estrelas">☆</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" title="4 estrelas">☆</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" title="3 estrelas">☆</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" title="2 estrelas">☆</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" title="1 estrela">☆</label>
                </div>

                <label for="comments">Comentário:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Escreva seu feedback aqui"></textarea>

                <button type="submit">Enviar Feedback</button>
            </form>
        </section>
    </main>

    <script src="feedbacks.js"></script>
</body>
</html>
